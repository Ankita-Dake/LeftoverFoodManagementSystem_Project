{% extends 'food/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
<body id="bg" style=" background-repeat:no-repeat;background-attachment:fixed;
    background-size:100% 100%; background-image:url('{% static 'images/login.jpg' %}'); ">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="text-align:center; padding-top:50px;">
            <form action="" method="post" style="color:black;font-weight:bold;font-size:20px;">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username:</label>
                      <input type="text"name="username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password">
                </div>
                <input type="submit" value="Login">

            </form>
        </div>
    </div>
</div>
{% endblock content %}
