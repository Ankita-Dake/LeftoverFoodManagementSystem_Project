{% extends 'food/main.html' %}
{% load static %}
{% block content %}
<style>
    .form4 {
<!--    background-color: #4DB7FE;-->
<!--    background-size: cover;-->
}

.top {
    padding-top: 30px;
    padding-bottom: 100px
}

.form-bg {
    background: rgba(68, 68, 65, 0.77);
    padding: 20px
}

.form {
    background-color: white !important;
    padding: 20px
}

.form-group {
    margin-bottom: 20px
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0
}

.form-control {
    border-top: 0px;
    border-left: 0px;
    border-right: 0px;
    border-bottom: 1px solid #61615e;
    background: transparent;
    -webkit-transition: all 0.3s ease 0s;
    -moz-transition: all 0.3s ease 0s;
    -o-transition: all 0.3s ease 0s;
    transition: all 0.3s ease 0s
}

button.btn {
    display: block;
    padding: 11px 32px;
    -webkit-transition: all 0.3s ease 0s;
    -moz-transition: all 0.3s ease 0s;
    -o-transition: all 0.3s ease 0s;
    transition: all 0.3s ease 0s;
    margin: 30px 0px
}

.btn-blue {
    background-color: #4285f4;
    color: #fff;
    border: 1px solid #4285f4
}
</style>
<div class="form4 top">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <div class="form-bg">
                    <form class="form">
                        <div class="form-group"><label class="sr-only">Name</label> <input type="text"
                                                                                           class="form-control"
                                                                                           required="" id="nameNine"
                                                                                           placeholder="Your Name">
                        </div>
                        <div class="form-group"><label class="sr-only">Email</label> <input type="email"
                                                                                            class="form-control"
                                                                                            required="" id="emailNine"
                                                                                            placeholder="Email Address">
                        </div>
                        <div class="form-group"><label class="sr-only">Name</label> <textarea class="form-control"
                                                                                              required="" rows="7"
                                                                                              id="messageNine"
                                                                                              placeholder="Write message"></textarea>
                        </div>
                        <button type="submit" class="btn text-center btn-blue">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
