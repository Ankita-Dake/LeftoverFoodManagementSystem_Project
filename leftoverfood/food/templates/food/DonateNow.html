{% extends 'food/main.html' %}
{% load static %}
{% block content %}
<style>
    .success{
     color:green;
    }



</style>
<body id="bg" style=" background-repeat:no-repeat;background-attachment:fixed;
    background-size:cover; background-image:url('{% static 'images/donate.jpg' %}'); ">


<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                <h3 style="color:yellow; text-align:center;">Donate Now</h3>
                <div class="form-group" style="color:cyan;">
                    {{form}}
                </div>
                <input type="submit" value="submit">
            </form>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags %} {{ message.tags }} {% endif %}
            <span class="success">{{message}}</span>
            {% endfor%}
            {% endif %}
        </div>
        <div class="col-md-4" >

        </div>
    </div>

</div>
</body>
